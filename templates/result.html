<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processing Result</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='output.css') }}">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-4 sm:p-8 rounded-lg shadow-md w-full max-w-2xl">
        <h1 class="text-2xl sm:text-4xl font-extrabold mb-4 sm:mb-6 text-indigo-700">Image Processing Result</h1>
        <img src="{{ img_data }}" alt="Processed Image" class="w-full mb-4 sm:mb-6 rounded-lg shadow-lg">
        <p class="text-base sm:text-lg text-gray-700 mb-4 sm:mb-6">Detected Logo: <span class="font-semibold text-indigo-700">{{ output_text }}</span> Bank</p>
        
        <!-- Form to handle the restart button -->
        <form method="GET" action="/">
            <button type="submit" class="bg-indigo-700 text-white px-3 sm:px-4 py-2 sm:py-3 rounded-full hover:bg-indigo-600 transition duration-300">Restart</button>
        </form>
    </div>
</body>
</html>
